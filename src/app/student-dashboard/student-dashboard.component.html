<mat-toolbar>
  <mat-icon>dashboard</mat-icon><span>Student Dashboard</span>
</mat-toolbar>
<mat-card>
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile>
      <button mat-raised-button (click)="viewGrades()" color="primary">
        <mat-icon>grade</mat-icon>VIEW GRADES
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button (click)="viewAssignment()" color="primary">
        <mat-icon>assignment</mat-icon>VIEW ASSIGNMENTS
      </button>
    </mat-grid-tile>
    <!-- <mat-grid-tile>
      <button mat-raised-button (click)="viewHistory()" color="primary">
        <mat-icon>history</mat-icon>HISTORY
      </button>
    </mat-grid-tile> -->
    <mat-grid-tile>
      <button mat-raised-button (click)="launchCanvas()" color="primary">
        <mat-icon>launch</mat-icon>CANVAS
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
<div style="display:flex; justify-content: center;">
  <mat-list>
    <mat-list-item>
      <mat-icon>contacts</mat-icon>If you're a teacher, raise a request&nbsp;<a style="cursor: pointer;"
        (click)="openDialog()"><b>here</b></a>!
    </mat-list-item>
  </mat-list>
</div>
